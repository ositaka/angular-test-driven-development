<div class="card">
  <div class="card-header text-center">
    <h3>Users</h3>
  </div>

  <ul class="list-group list-group-flush">
    @for (user of page.content; track user.id) {
    <li class="list-group-item list-group-item-action">
      {{user.username}}
    </li>
    }
  </ul>

  @if (hasPreviousPage){
  <button (click)="loadData(page.page - 1)" data-testid="previous-button">&lt; previous</button>
  }

  @if (hasNextPage){
  <button (click)="loadData(page.page + 1)" data-testid="next-button">next &gt;</button>
  }
</div>
